backend:
  name: github
  repo: markphilpot/markphilpot_com_gatsby
  branch: master # Branch to update (optional; defaults to master)
  squash_merges: true
  accept_roles: #optional - accepts all users if left out
    - admin
publish_mode: editorial_workflow
media_folder: "content/uploads" # Media files will be stored in the repo under images/uploads
public_folder: "/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "posts"
    label: "Posts"
    label_singular: 'Post'
    folder: "content/blog/2020"
    format: "yaml-frontmatter"
    extension: "md"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    path: '{{slug}}/index'
    media_folder: ''
    public_folder: ''
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD HH:mm:ss"}
      - {label: "Category", name: "category", widget: "hidden", default: "blog"}
      - label: "Tags"
        name: "tags"
        widget: "list"
        default:
          - anime
          - retrospective
          - first impressions
          - mac
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Summary", name: "summary", widget: "string"}
      - {label: "hero", name: "Hero", widget: "string", default: ""}
      - {label: "Body", name: "body", widget: "markdown"}
      #- {label: "Status", name: "status", widget: "string", required: false }
  - name: "micro"
    label: "Micro"
    folder: "content/micro/2020"
    format: "yaml-frontmatter"
    extension: "md"
    create: true
    slug: "{{year}}{{month}}{{day}}-{{hour}}{{minute}}{{second}}"
    identifier_field: slug
    path: '{{slug}}/index'
    media_folder: ''
    public_folder: ''
    fields: # The fields for each document, usually in front matter
      - {label: "Category", name: "category", widget: "hidden", default: "micro"}
      - {label: "Title", name: "title", widget: "hidden", default: ""}
      - {label: "Publish Date", name: "date", widget: "string", hint: "YYYY-MM-DD HH:mm:ss with quotes" }
      - {label: "Slug", name: "slug", widget: "string", hint: "This will be the folder name" }
      - {label: "Featured Image", name: "featured_image", widget: "string", required: false }
      - {label: "Body", name: "body", widget: "markdown"}
      #- {label: "Status", name: "status", widget: "string", required: false }
